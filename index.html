<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Hatim Kadiri - Game Developer & Designer. Portfolio professionnel showcasing innovative games and interactive experiences." />
  <title>Hatim Kadiri - Game Developer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --primary: #2563eb;
      --primary-dark: #1d4ed8;
      --secondary: #0891b2;
      --accent: #dc2626;
      --success: #059669;
      --bg-primary: #0f172a;
      --bg-secondary: #1e293b;
      --bg-tertiary: #334155;
      --text-primary: #f8fafc;
      --text-secondary: #cbd5e1;
      --text-muted: #94a3b8;
      --border: #475569;
      --gradient-primary: linear-gradient(135deg, #2563eb 0%, #1d4ed8 50%, #0891b2 100%);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body {
      font-family: 'Roboto', system-ui, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }

    /* Navbar */
    .navbar {
      position: fixed; top: 0; left: 0; right: 0; z-index: 1000;
      background: rgba(15, 23, 42, 0.85);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border);
      transition: all 0.3s ease;
    }
    .navbar.scrolled { background: rgba(15, 23, 42, 0.95); box-shadow: var(--shadow-lg); }

    .nav-container {
      max-width: 1200px; margin: 0 auto; padding: 1rem 2rem;
      display: flex; justify-content: space-between; align-items: center; gap: 1rem;
    }
    .logo {
      font-family: 'Poppins', sans-serif; font-size: 1.5rem; font-weight: 700;
      background: var(--gradient-primary);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    }

    .nav-menu { display: flex; align-items: center; gap: 2.5rem; list-style: none; }
    .nav-link {
      color: var(--text-secondary); text-decoration: none; font-weight: 500;
      position: relative; transition: color 0.3s;
    }
    .nav-link::after {
      content: ''; position: absolute; bottom: 0; left: 0; width: 0; height: 2px;
      background: var(--gradient-primary); transition: width 0.3s;
    }
    .nav-link:hover { color: var(--text-primary); }
    .nav-link:hover::after, .nav-link.active::after { width: 100%; }

    /* Hamburger button */
    .nav-toggle {
      display: none;
      width: 42px; height: 42px;
      border: 1px solid var(--border);
      background: rgba(15,23,42,.6);
      border-radius: 10px;
      cursor: pointer;
      align-items: center;
      justify-content: center;
      color: var(--text-primary);
    }
    .nav-toggle svg { width: 24px; height: 24px; }

    /* Sections */
    section { scroll-margin-top: 90px; padding: 6rem 2rem; }

    /* Contact */
    .contact-info {
      display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 2rem; margin: 3rem 0;
    }
    .contact-item {
      background: rgba(30,41,59,0.6);
      border: 1px solid rgba(71,85,105,0.5);
      border-radius: 16px;
      padding: 2rem 1.5rem;
      text-align: center;
      transition: all 0.3s ease;
      text-decoration: none;
      color: inherit;
      display: block;
    }
    .contact-icon {
      width: 4rem; height: 4rem;
      background: rgba(37,99,235,0.15);
      border: 1px solid rgba(37,99,235,0.3);
      border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      margin: 0 auto 1rem;
    }

    /* Footer */
    .footer { background: var(--bg-primary); border-top: 1px solid var(--border); padding: 2.5rem; text-align: center; }

    /* Responsive */
    @media (max-width: 1024px){
      .nav-toggle{ display:flex; }
      .nav-menu{
        position: fixed; top: 64px; right: 0; left: 0;
        background: rgba(15,23,42,.98);
        flex-direction: column; gap: 1rem; padding: 1rem;
        transform: translateY(-120%); opacity: 0; pointer-events: none;
        transition: transform .25s ease, opacity .25s ease;
      }
      .nav-menu.open{ transform: translateY(0); opacity: 1; pointer-events: auto; }
      .nav-menu .btn{ width:100%; text-align:center; }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar" id="navbar">
    <div class="nav-container">
      <div class="logo">Hatim Kadiri</div>

      <!-- Hamburger -->
      <button class="nav-toggle" aria-label="Ouvrir le menu" aria-expanded="false">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
          <path d="M3 6h18v2H3V6zm0 5h18v2H3v-2zm0 5h18v2H3v-2z"/>
        </svg>
      </button>

      <ul id="navMenu" class="nav-menu">
        <li><a href="#home" class="nav-link active">Accueil</a></li>
        <li><a href="#about" class="nav-link">À propos</a></li>
        <li><a href="#skills" class="nav-link">Compétences</a></li>
        <li><a href="#projects" class="nav-link">Projets</a></li>
        <li><a href="#contact" class="nav-link">Contact</a></li>
        <li><a href="#" class="btn btn-primary">Télécharger CV</a></li>
      </ul>
    </div>
  </nav>

  <!-- Hero (placeholder) -->
  <section id="home">
    <h1>Bienvenue sur mon Portfolio</h1>
  </section>

  <!-- Contact -->
  <section id="contact">
    <h2>Contactez-moi</h2>
    <div class="contact-info">
      <a href="mailto:Hatimkadiri1@gmail.com" class="contact-item">
        <div class="contact-icon">✉</div>
        <div>Email</div>
      </a>
      <a href="https://www.linkedin.com/in/hatim-kadiri-600a42382" class="contact-item">
        <div class="contact-icon">in</div>
        <div>LinkedIn</div>
      </a>
      <a href="https://github.com/Mitah123321" class="contact-item">
        <div class="contact-icon">GH</div>
        <div>GitHub</div>
      </a>
    </div>
  </section>

  <footer class="footer">
    <p>&copy; 2025 Hatim Kadiri - Game Developer Portfolio.</p>
  </footer>

  <script>
    // Navbar scroll
    window.addEventListener('scroll', () => {
      const navbar = document.getElementById('navbar');
      navbar.classList.toggle('scrolled', window.scrollY > 50);
    });

    // Menu mobile
    const navBtn = document.querySelector('.nav-toggle');
    const navMenu = document.getElementById('navMenu');
    navBtn.addEventListener('click', () => {
      const opened = navMenu.classList.toggle('open');
      navBtn.setAttribute('aria-expanded', opened ? 'true' : 'false');
    });
    document.querySelectorAll('.nav-menu a').forEach(link => {
      link.addEventListener('click', () => {
        navMenu.classList.remove('open');
        navBtn.setAttribute('aria-expanded', 'false');
      });
    });
  </script>
</body>
</html>
